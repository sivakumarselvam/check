  <style>/* ... your CSS ... */</style>

<body>
  <!-- (Use your existing HTML UI) -->
  <!-- IMPORTANT: set SERVER_ENDPOINT to your Vercel app URL after deployment -->
  <script>
    // Replace after deployment, e.g. "https://my-app.vercel.app"
    const SERVER_ENDPOINT = "https://your-vercel-app.vercel.app";

    async function submitToServer(payload) {
      const url = SERVER_ENDPOINT.replace(/\/$/, '') + '/api/send-order';
      const res = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      return res;
    }

    // Hook this into your existing submit handler:

  </script>
